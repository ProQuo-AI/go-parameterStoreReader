language: go
install: true
go:
- '1.12'
script:
- "./build.sh -n -u -l -w -t"
notifications:
  email:
    recipients:
    - morfien101@gmail.com
    on_success: change
    on_failure: always
env:
  global:
  - GO111MODULE=on
  - secure: ""
branches:
  only:
  - master
  except:
  - "/\\+travis\\d+$/"
before_deploy:
- export PUBDIR=$HOME/publish
- mkdir $PUBDIR
- cp -v artifacts/*.tar.gz artifacts/*.zip $PUBDIR
- git config --local user.name "Travis"
- git config --local user.email "morfien101@gmail.com"
- git tag "$(./build.sh -v)" --force
deploy:
  provider: releases
  api_key:
    secure: 
  file: $PUBDIR/*
  file_glob: true
  skip_cleanup: true
  on:
    repo: morfien101/go-parameterStoreReader
